<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>

            <div class="nav-wrapper" class="navstyle">
                <a href="#" class="brand-logo">Weather Dashboard</a>
            </div>
        </nav>
    </header>
    <main class="row flex-row">
        <div class="col s3">
            <h2>Search for a city!</h2>
            <label for="fname">City</label><br>
            <input type="text" id="fname" name="fname"><br>
            <button class="searchBtn blue btn-small col s12">Search</button>
        </div>

        <div class="col s12 m9">
            <h2 class="header">Current Day</h2>
            <div class="card horizontal">
                <div class="card-image">
                    <!-- <img src="https://lorempixel.com/100/190/nature/6"> -->
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h4 id="city">Austin</h4>
                        <p id="temp">Temp</p>
                        <p id="humidity">Humidity</p>
                        <p id="wind">Wind</p>
                        <p id="uv">UV Index</p>
                    </div>
                    <!-- <div class="card-action">
              <a href="#">This is a link</a>
            </div> -->
                </div>
            </div>
        </div>
        <div class="5day">
            <h3>5 Day Forecast</h3>
        </div>
        <div id= "container">
        <div class="row">
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <div>Day One</div>
                        <div class="card-content" id="content1">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <div>Day 2</div>
                        <div class="card-content" id="content2">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <div>Day 3</div>
                        <div class="card-content" id="content3">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <div>Day 4</div>
                        <div class="card-content" id="content4">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s2">
                <div class="card">
                    <div class="card-image">
                        <div>Day 5</div>
                        <div class="card-content" id="content5">
                            <p class="temp"></p>
                            <p class="humidity"></p>
                            <p class="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            </div>













        </div>
    </main>





    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
